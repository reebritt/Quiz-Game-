<!DOCTYPE html>
<html lang="en-US">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">

    
    <title>High Scores</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8">
                <h1 id="scoresTitle">High Scores</h1> <hr>
                <ol id='score-list' class="mb-4"></ol>
                <button type="button" class="btn btn-info btn-sm restartBtn">Restart</button>
                <button type="button" class="btn btn-info btn-sm clearBtn">Clear Scores</button>
            </div>
        </div>
    </div>


    <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold"
    style="display: none;">
    <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>
       <p>
        <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackBtn">Go Back</button>
        <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High
            Scores</button>
    </p>

</div>
   
<script src="./Assets/javascript/scores.js"></script>

</body>
</html>
